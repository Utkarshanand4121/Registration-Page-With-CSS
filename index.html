<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="/action.php">
            
            <input type="text" placeholder="Username" style="width: 400px; height: 30px; font-size: 25px;">
            <br>
            <br>
            <input type="password" placeholder="Password" style="width: 400px; height: 30px; font-size: 25px;">


            <h4 style="color: white; font-size: 20px;">Select Your Class</h4>
            <label for="101">
                <input type="radio" value="ClassXI" name="class" id="101">Class XI
            </label>
            <br>
            

            <label for="102">

            <h4 style="font-size: 20px">Select Your Favourite Subject</h4>

            <br>

            </label>
            <br>

            <label for="204">
                <input type="checkbox" value="Computer Science" name="class" id="204">Computer Science
            </label>

            <h4 style="font-size: 20px">Select Your City</h4>
            <select name="city" style="color: black; width: 400px; height: 25px; font-size: 20px;">
                <option value="Delhi" style="color: black;">Delhi</option>
                <option value="Pune" style="color: black;">Pune</option>
                <option value="Banglore" style="color: black;">Banglore</option>
                <option value="Samastipur" style="color: black;">Samastipur</option>
                <option value="Tiger City" style="color: black;">Tiger City</option>
            </select>
            <br> <br>

            <textarea name="feedback" id="301" placeholder="Please give your Feedback" rows="5" style="width: 400px; font-size: 20px; color: black;"></textarea>
            <br>
            <button type="submit" value="submit" style="background-color: yellow; color: black; font-size: 25px;">Submit</button>
